# Nginx configuration for yumo.org website
# Copy this to /etc/nginx/sites-available/yumo-site
# Then symlink: sudo ln -s /etc/nginx/sites-available/yumo-site /etc/nginx/sites-enabled/

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yumo.org www.yumo.org;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yumo.org www.yumo.org;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yumo-bundle/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yumo-bundle/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yumo-bundle/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for static files
    root /var/www/yumo.org;
    index index.html;

    # Logging
    access_log /var/log/nginx/yumo-site-access.log;
    error_log /var/log/nginx/yumo-site-error.log;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
