# Nginx configuration for Lumie API
# Copy this to /etc/nginx/sites-available/lumie-api
# Then symlink: sudo ln -s /etc/nginx/sites-available/lumie-api /etc/nginx/sites-enabled/

# Upstream backend
upstream lumie_backend {
    server 127.0.0.1:8000;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yumo.org;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yumo.org;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yumo-bundle/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yumo-bundle/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yumo-bundle/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers (optional, FastAPI handles CORS)
    # add_header Access-Control-Allow-Origin * always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Logging
    access_log /var/log/nginx/lumie-api-access.log;
    error_log /var/log/nginx/lumie-api-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://lumie_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (can be accessed without auth)
    location /health {
        proxy_pass http://lumie_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # API documentation
    location /docs {
        proxy_pass http://lumie_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://lumie_backend/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
